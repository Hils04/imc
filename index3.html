<script>
    // solicita a idade do usuário usando o prompt
    const idade = prompt ("Digite sua idade: ");

    let mensagem = "";
            if (idade < 18) {
                mensagem = "Você é menor de idade";
            } else {
                mensagem = "Você é maior de idade.";
            }

    // exibe a idade no console
    alert (`Oi, ${idade} ${mensagem}`);

</script>
